<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password - AI ChatWorks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 440px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .logo p {
            color: #6b7280;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #374151;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s;
            background: #f9fafb;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        .password-requirements {
            margin-top: 12px;
            padding: 12px;
            background: #f3f4f6;
            border-radius: 6px;
            font-size: 13px;
        }

        .password-requirements p {
            color: #6b7280;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #9ca3af;
            margin-bottom: 4px;
            font-size: 12px;
        }

        .requirement.met {
            color: #10b981;
        }

        .requirement .icon {
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 14px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .message.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .user-info {
            background: #f3f4f6;
            border-left: 4px solid #667eea;
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .user-info strong {
            color: #374151;
            display: block;
            margin-bottom: 4px;
        }

        .user-info .email {
            color: #667eea;
            font-weight: 600;
        }

        #loadingScreen {
            text-align: center;
            padding: 20px;
        }

        #loadingScreen .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        #loadingScreen p {
            color: #6b7280;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>AI ChatWorks</h1>
            <p>Reset Your Password</p>
        </div>

        <div id="loadingScreen">
            <div class="spinner"></div>
            <p>Verifying reset link...</p>
        </div>

        <div id="resetForm" class="hidden">
            <div id="message" class="message"></div>

            <div id="userInfo" class="user-info hidden">
                <strong>Resetting password for:</strong>
                <span class="email" id="userEmail"></span>
            </div>

            <form id="passwordForm">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input
                        type="password"
                        id="newPassword"
                        placeholder="Enter your new password"
                        autocomplete="new-password"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input
                        type="password"
                        id="confirmPassword"
                        placeholder="Confirm your new password"
                        autocomplete="new-password"
                        required
                    >
                </div>

                <div class="password-requirements">
                    <p>Password must contain:</p>
                    <div class="requirement" id="req-length">
                        <span class="icon">○</span>
                        <span>At least 8 characters</span>
                    </div>
                    <div class="requirement" id="req-uppercase">
                        <span class="icon">○</span>
                        <span>One uppercase letter</span>
                    </div>
                    <div class="requirement" id="req-lowercase">
                        <span class="icon">○</span>
                        <span>One lowercase letter</span>
                    </div>
                    <div class="requirement" id="req-number">
                        <span class="icon">○</span>
                        <span>One number</span>
                    </div>
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    Reset Password
                </button>
            </form>

            <div class="back-link">
                <a href="#" onclick="window.close(); setTimeout(() => window.location.href = 'https://ai-chatworks.com', 100); return false;">Back to AI ChatWorks</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://ldcapthzveqdbvthukiz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxkY2FwdGh6dmVxZGJ2dGh1a2l6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwOTM0NDEsImV4cCI6MjA3ODY2OTQ0MX0.mPNwwP_VFWpVso8hSy2I-ECH8v80EscFfEHeu2eiREc';

        // Initialize Supabase client
        const { createClient } = window.supabase;
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM elements
        const loadingScreen = document.getElementById('loadingScreen');
        const resetForm = document.getElementById('resetForm');
        const messageDiv = document.getElementById('message');
        const passwordForm = document.getElementById('passwordForm');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submitBtn');

        // Password validation requirements
        const requirements = {
            length: { regex: /.{8,}/, element: document.getElementById('req-length') },
            uppercase: { regex: /[A-Z]/, element: document.getElementById('req-uppercase') },
            lowercase: { regex: /[a-z]/, element: document.getElementById('req-lowercase') },
            number: { regex: /[0-9]/, element: document.getElementById('req-number') }
        };

        // Show message
        function showMessage(text, type = 'info') {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        // Hide message
        function hideMessage() {
            messageDiv.style.display = 'none';
        }

        // Validate password against requirements
        function validatePassword(password) {
            let allMet = true;

            for (const [key, requirement] of Object.entries(requirements)) {
                const met = requirement.regex.test(password);
                requirement.element.classList.toggle('met', met);
                requirement.element.querySelector('.icon').textContent = met ? '✓' : '○';
                if (!met) allMet = false;
            }

            return allMet;
        }

        // Real-time password validation
        newPasswordInput.addEventListener('input', function() {
            validatePassword(this.value);
        });

        // Verify reset token on page load
        async function verifyResetToken() {
            try {
                console.log('Current URL:', window.location.href);
                console.log('Hash:', window.location.hash);

                // Get the hash fragment from URL
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                console.log('Hash params:', Object.fromEntries(hashParams.entries()));

                const accessToken = hashParams.get('access_token');
                const refreshToken = hashParams.get('refresh_token');
                const type = hashParams.get('type');

                console.log('Access token exists:', !!accessToken);
                console.log('Type:', type);

                if (!accessToken || type !== 'recovery') {
                    console.error('Missing or invalid tokens');
                    showMessage('Invalid or expired reset link. Please request a new password reset.', 'error');
                    loadingScreen.classList.add('hidden');
                    resetForm.classList.remove('hidden');
                    return;
                }

                // Set the session with the access token
                console.log('Setting session with tokens...');
                const { data, error } = await supabase.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken
                });

                console.log('Session set result:', { data, error });

                if (error) {
                    throw error;
                }

                if (!data.session) {
                    throw new Error('No session created');
                }

                console.log('Session established successfully');

                // Get the current user to display their email
                const { data: { user } } = await supabase.auth.getUser();

                if (user && user.email) {
                    document.getElementById('userEmail').textContent = user.email;
                    document.getElementById('userInfo').classList.remove('hidden');
                }

                // Successfully verified - show the form
                loadingScreen.classList.add('hidden');
                resetForm.classList.remove('hidden');
                showMessage('Please enter your new password below.', 'info');

            } catch (error) {
                console.error('Error verifying reset token:', error);
                const errorMsg = error.message || 'Unknown error';
                showMessage(`Error verifying reset link: ${errorMsg}. Please request a new password reset.`, 'error');
                loadingScreen.classList.add('hidden');
                resetForm.classList.remove('hidden');
            }
        }

        // Handle form submission
        passwordForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            hideMessage();

            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match. Please try again.', 'error');
                return;
            }

            // Validate password requirements
            if (!validatePassword(newPassword)) {
                showMessage('Password does not meet all requirements.', 'error');
                return;
            }

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>Resetting password...';

            try {
                // Update the user's password
                const { data, error } = await supabase.auth.updateUser({
                    password: newPassword
                });

                if (error) {
                    throw error;
                }

                // Success!
                showMessage('Password reset successfully! Closing window...', 'success');

                // Clear the form
                passwordForm.reset();

                // Close the window and return to previous page after 2 seconds
                setTimeout(() => {
                    // Try to close the window (works if opened by window.open)
                    window.close();

                    // If window.close() didn't work (security restriction),
                    // the window is still open, so redirect back to the app
                    setTimeout(() => {
                        // This will only execute if window is still open
                        window.location.href = 'https://ai-chatworks.com';
                    }, 100);
                }, 2000);

            } catch (error) {
                console.error('Error resetting password:', error);
                showMessage(error.message || 'Failed to reset password. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', verifyResetToken);
    </script>
</body>
</html>
